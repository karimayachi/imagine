<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Imagine demo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="bindthis">
        <h1><mwc-fab :icon="happyIcon"></mwc-fab> Hello ${name}</h1>

        <div _draggable="isDraggable">
            It seems your age is ${age} and your favorite genres of music are:

            <mwc-list @foreach="genres" style="width: 300px">
                <mwc-list-item hasMeta>
                    ${this}
                    <mwc-icon slot="meta" @onClick="genres.deleteGenre">delete</mwc-icon>
                </mwc-list-item>
                <li divider role="separator"></li>
            </mwc-list>
        </div>

        <div>
            <mwc-textfield @value="name"></mwc-textfield>
            <mwc-slider @value="age" pin step="1"></mwc-slider>
            <mwc-button @onClick="reset" label="Reset!"></mwc-button>
            <mwc-button @onClick="addGenre" label="Add genre"></mwc-button>
            <mwc-button @onClick="showPeopleView" label="Show People"></mwc-button>
        </div>

        <div @context="selectedVM">
            <div @html="html"></div>
        </div>
    </div>

    <script type="text/javascript" src="dist/index.js"></script>
</body>

</html>

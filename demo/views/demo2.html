<div class="material-theme">

    <h1>Material Design Web Components</h1>
    <ul @foreach="people">
        <li>
            [${id}] ${firstname}
            <mwc-icon-button icon="delete" @onClick="people.delete"></mwc-icon-button>
        </li>
    </ul>
    <mwc-button @onClick="add">Add</mwc-button>


    <div style="margin: 40px 0px 150px;">
        <!-- <mwc-select label="People" data-bind="select: { options: people, property: { value: selectedPerson }}" style="margin-bottom: 20px;">
            <mwc-list-item data-bind="properties: { value: $value() }, text: firstname"></mwc-list-item>
        </mwc-select> -->

        <div @with="selectedPerson">
            <mwc-textfield label="Firstname" :value="firstname"></mwc-textfield>
            <mwc-textfield label="Lastname" :value="lastname"></mwc-textfield>
            <mwc-formfield label="Retired">
                <mwc-checkbox :checked="retired"></mwc-checkbox>
            </mwc-formfield>
        </div>
    </div>
</div>
